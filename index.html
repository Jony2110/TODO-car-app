<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Car List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ToDo car app</h1>
      <p>
        by
        <a href="https://github.com/Jony2110">JONNY</a>
      </p>
      <form id="todoForm">
        <h2>Car name:</h2>
        <input type="text" id="carName" required />
        <h2>Speed</h2>
        <input type="text" id="speed" required />
        <h2>Price($)</h2>
        <input type="text" id="price" required />
        <h2>image URL</h2>
        <input type="text" id="img" required />
        <h2>Color</h2>
        <input type="text" id="color" required />
        <button id="bnt" type="submit">Add</button>
      </form>

      <ul id="todoList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
